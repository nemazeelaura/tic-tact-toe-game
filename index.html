<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
      <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="thegame">
        <table id="gameBoard" class="table">
        <tbody><h1>Tic Tac Toe</h1>
            <tr id="row1">
                <td id="c1" class="box"></td>
                <td id="c2" class="box"></td>
                <td id="c3" class="box"></td>    
            </tr>
            <tr id="row2">
                <td id="c4" class="box"></td>
                <td id="c5" class="box"></td>
                <td id="c6" class="box"></td>
            </tr>
            <tr id="row3">
                <td id="c7" class="box"></td>
                <td id="c8" class="box"></td>
                <td id="c9" class="box"></td>
            </tr>
       
        </tbody>
    </table>
    </div>
    
    <div class="center"><button id="clearGame" class="resets">clear game</button>
    </div>

    <script type="text/javascript"  type="js" src="js/main.js"></script>
 
</body>
	
</html>
